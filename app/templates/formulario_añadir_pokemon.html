<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="1">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Tiny5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/formulario_añadir_pokemon.css')}}">
</head>
<body>

<div id="formulario">
    <div id="Submit">
        <h1>ADD A NEW POKEMON</h1>
    </div>
    <form action="{{ url_for('frontend.formulario_añadir_pokemon')}}" method="post">
        <div class="" id="nombre_nivel">
            <div id="usuario" class="">
                <label for="poke_name" id="name">Name:</label>
                <input type="text" id="poke_name" name="pname" placeholder="Name" class="poke_name_especie">
                <label for="poke_LVL" id="level">LVL:</label>
                <input type="text" id="poke_LVL" name="pLVL" placeholder="000" class="caja input_personalizado">
                <h1 id="abilities_texto">Abilities</h1>
                <input list="habilidades" id="poke_habilidad_1" name="phabilidad_1" placeholder="1" class="abilities_elegir">
                <input list="habilidades" id="poke_habilidad_2" name="phabilidad_2" placeholder="2" class="abilities_elegir">
                <input list="habilidades" id="poke_habilidad_3" name="phabilidad_3" placeholder="3" class="abilities_elegir_inferiores">
                <input list="habilidades" id="poke_habilidad_4" name="phabilidad_4" placeholder="4" class="abilities_elegir_inferiores">
                <datalist id="habilidades">
                    
                </datalist>
            </div>
            <div id="datos_pokemon_caja" class="">
                <div id="imagen_poke_especie" class="">
                    <input list="Especie_pokemon" id="pokemon_especie" name="ppokemon" placeholder="Pokemon" class="poke_name_especie">
                    <datalist id="Especie_pokemon">
                       
                    </datalist>
                    <img src="{{ url_for('static', filename='images/Logo.png')}}" id="pokemon_imagen">
                </div>
                <div id="tipos_datos_poke">
                    Type
                    <div id="special">
                        <img id="" class="tipo_imagen  posibles_tipo">
                        <img id="" class="tipo_imagen  posibles_tipo">
                    </div>
                </div>
            </div>
        </div>
        <div id="contenedor_all_against">
            <div class="against">
                <div class="against_texto">Good against: </div>
                <div class="imagenes_container">
                   
                </div>
            </div>
            <br>
            <div class="against">
                <div class="against_texto">Bad against: </div>
                <div class="imagenes_container">
                    
                </div>
            </div>
        </div>
        <div class="boton">
            <button type="submit" class="caja ">Save</button>
            <button class="caja " type="reset">Cancel</button>
        </div>
    </form>
</div>
<script src="{{ url_for('static', filename='js/busqueda_abilidades.js')}}"></script>

</body>
</html>
